<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite  +ID:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&    family=Playwrite+ID:wght@100..400&display=swap" rel="stylesheet">
    
</head>

<body>
        <div class="display">
            <p id="display">00:00:00</p>
        </div>
        <div class="all-buttons">
            <div class="only-buttons">
                <div class="start">
                <button id="start">START</button>
                </div>
                <div class="pause">
                    <button id="pause">PAUSE</button>
                </div>
                <div class="reset">
                    <button id="reset">RESET</button>
                </div>
                <div class="lap">
                    <button id="lap">LAP</button>
                </div>
            </div>
            <div class="lap-records">
                    <ul id="laps"></ul>
            </div>
        </div>
        
    <script src="script.js"></script>
</body>
</html>
